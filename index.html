<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--============================== BOXICONS ============================-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--============================== CSS =================================-->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <link rel="icon" type="icon" sizes="32x32" href="./assets/img/icon-coffee.png">
    <title>Cafeteria | Coffee and Snacks</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            
            <div class="nav__logo">
                <i class='bx bxs-cat'></i>
            </div>
            
            <a href="#" class="nav__title">Coffee Cat</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">About us</a>
                    </li>
                    <li class="nav__item">
                        <a href="#products" class="nav__link">Products</a>
                    </li>
                    <li class="nav__item">
                        <a href="#contact" class="nav__link">Contact us</a>
                    </li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bxs-coffee-bean'></i>
            </div>

            <a href="#" class="button button__header">Order now!</a>
        </nav>
    </header>

    <main class="main" id="main">
        <!--============================== HOME =================================-->
        <section class="home section" id="home">
            <div class="home__container container grid">
                <img class="home__img" src="./assets/img/8721631_cup_to go_coffee_takeaway_icon (4).png" alt="home image">

                <div class="home__data">
                    <h1 class="home__title">Coffee & Snacks</h1>
                    <p class="home__description">We offer a wide variety of types of coffees and snacks.</p>
                </div>
            </div>
        </section>

        <section class="about section container" id="about">
            <div class="about__container grid">
                <div class="about__data">
                    <h2 class="about__title">Coffee Cat</h2>
                    <p class="about__description">Somos una cafeteria que oferece diferente tipos de cafes y aperitivos, siempre caracterizandonos por la buena calidad de nuestros productos.</p>
                </div>

                <img class="about-img" src="./assets/img/about-logo.png" alt="about image">
            </div>
        </section>
    </main>

    <!--============================== JS =================================-->
    <script src="./assets/js/main.js"></script>
</body>
</html>
